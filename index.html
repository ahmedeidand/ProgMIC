<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recording-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .recording-icon img {
            width: 10em;
            height: 10em;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
 <body>
    <form action="index.php" method="get">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" required autofocus onblur="if(this.value.trim()) this.form.submit();">
        <button type="submit">Submit</button>
    </form>
    <div class="recording-icon">
        <img src="https://cdn-icons-png.freepik.com/512/26/26312.png" alt="Microphone">
    </div>
</body>
</html>
